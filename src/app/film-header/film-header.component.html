<header>
  <img class="logo" src="/assets/logo.svg" />

  <form class="search-container" [formGroup]="form" (submit)="onSubmit()">
    <input
      class="search-box"
      placeholder="Search..."
      type="text"
      formControlName="search"
    />
    <button class="search-button" type="submit"></button>
  </form>
</header>
